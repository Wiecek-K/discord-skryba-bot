# docker-compose.yml
services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      # Port 6333 dla API i interfejsu webowego
      - "6333:6333"
      # Port 6334 dla gRPC (opcjonalnie, ale dobra praktyka)
      - "6334:6334"
    volumes:
      # Używamy nazwanego wolumenu do przechowywania danych Qdrant
      - qdrant_data:/qdrant/storage

  discord-bot:
    build:
      context: . # Ustawia główny katalog projektu jako kontekst
      dockerfile: bot/Dockerfile # Wskazuje dokładną lokalizację Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - qdrant

volumes:
  qdrant_data:
